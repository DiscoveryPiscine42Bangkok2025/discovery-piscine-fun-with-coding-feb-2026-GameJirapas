<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon (jQuery)</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background: green;
            border-radius: 50%;
            margin: 100px auto;
        }
    </style>
</head>
<body>

<div id="balloon"></div>

<script>
$(function () {
    let size = 200;
    const colors = ["red", "green", "blue"];
    let index = 0;

    const balloon = $("#balloon");

    balloon.click(function () {
        size += 10;
        index = (index + 1) % 3;

        if (size > 420) {
            size = 200;
            index = 0;
        }

        balloon.css({
            width: size + "px",
            height: size + "px",
            background: colors[index]
        });
    });

    balloon.mouseleave(function () {
        size -= 5;
        if (size < 200) size = 200;

        index = (index + 2) % 3;

        balloon.css({
            width: size + "px",
            height: size + "px",
            background: colors[index]
        });
    });
});
</script>

</body>
</html>
