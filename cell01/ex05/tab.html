<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            width: 50%;
            height: 150px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-family: Arial, sans-serif;
        }

        .left {
            background-color: #ee0707; 
        }

        .right {
            background-color: #ee0abd; 
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <td class="left">Bangkok</td>
            <td class="right">42!</td>
        </tr>
    </table>

</body>
</html>
